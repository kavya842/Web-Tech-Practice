<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #box{
            height:400px;
            width: 400px;
            margin:100px auto;
            border: 2px solid ;
            overflow: hidden;
            
        }
        img{
            height: 400px;
            width: 400px;
            transition-duration: 3s;
        }
        img:hover{
            scale:1.5;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="../assests/img.jpeg" alt="">
    </div>
</body>
</html>
