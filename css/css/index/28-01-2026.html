<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: #eef2ff;
        }
        #box{
            height:400px;
            width:600px;
            /* border: 5px solid black; */
            margin: 100px auto ;
            display: flex;
            background: white;
        }
        #part1{
            height:400px;
            width:300px;
            background-color: purple;
            border-radius: 40px 0 0 40px;
            text-align: center;
            /* margin-top: 30px; */
             background-image:radial-gradient(circle at center, #5b21b6 0%, #4c1d95 40%);
        }
         #part1 h4{
            margin-top: 40px;
            color: white;
        }
        #part2{
            height:400px;
            width:300px;
            background-color: paleturquoise;
            border-radius: 0 40px 40px 0;
            padding: 30px;
            background: white;
        }
        .circle{
       height:120px;
         width:120px;
        background: rgba(0,0,0,0.25);
       border-radius:50%;
       margin:30px auto;
         display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
}

.circle h1{
    font-size:48px;
}

.circle p{
    opacity:0.7;
}
.summary-title{
    font-size:20px;
    margin-bottom:20px;
}

.summary-item{
    display:flex;
    justify-content:space-between;
    padding:12px;
    border-radius:10px;
    margin-bottom:15px;
    font-size:14px;
}

.btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    background:#2d334a;
    color:white;
    font-size:16px;
    margin-top:20px;
    cursor:pointer;
}
.summary-item-Reaction{background: pink;}
.summary-item-Memory{background:lightslategrey;}
.summary-item-verbal{background:lightyellow;}
.summary-item-visual{background:orchid;}
    </style>
</head>
<body>
    <div id="box">
        <div id="part1">
            <h4> Your Result</h4>
             <div class="circle">
              <h1>76</h1>
              <p>of 100</p>
          </div>
          <h2 class="result-text">Great</h2>
    <p class="result-desc">
        You scored higher than 65% of the people who have taken these tests.
    </p>
        </div>
        <div id="part2">
            <h3 class="summary-item">Summary</h3>
            <div class ="summary-item-Reaction">
                 <span>Reaction</span>
                 <b>80/100</b>
            </div><br>
            <div class =summary-item-Memory>
                 <span>Memory</span>
                 <b>92/100</b>
            </div><br>
            <div class =summary-item-verbal>
                 <span>Verbal</span>
                 <b>61/100</b>
            </div> <br>
            <div class =summary-item-visual>
                 <span>Visual</span>
                 <b>73/100</b>
            </div>
            <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
