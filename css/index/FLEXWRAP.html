<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        #container{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* background-color: aqua; */
            height: 400px;
            width: 400px;
            align-items: center;
            justify-content: space-evenly;
            display: flex;
            /* gap: 5px; */
            flex-direction: column;
            border: 2px solid black;
            margin:50px auto;

        }
        .box{
            height:50px;
            width:200px;
            background-color: azure;
            border-radius: 10px;
             /* align-items: center; */
            /* flex-direction: column; */
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
