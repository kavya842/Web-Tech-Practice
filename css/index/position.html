<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        #container{
            height:450px;
            width:900px;
            border: 2px solid black;
            margin: 100px auto;
            display: flex;
            /* position: absolute; */
        }
        .box1{
            height:200px;
            width:250px;
            background-color: brown;
        }
         .box2{
            height:200px;
            width:250px;
            background-color: greenyellow;
            position: relative;
            top: 100px;
            left: 100px;
            z-index: 10;  
            /* position: absolute;
            top: 10px;
            left: 10px; */
        }
 .box3{
            height:200px;
            width:250px;
            background-color: blue;
         /* position: relative; */
             z-index: 12;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>

</body>
</html>
