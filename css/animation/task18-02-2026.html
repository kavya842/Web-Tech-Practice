<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrapper{
            height:auto;
            max-width: 1200px;
            text-align: center;
            margin: auto;
        }
        .label{
            display: flex;
        }
        .label li{
            width:25%;
            position: relative;
        }
        .label li div{
            width:100%;
            padding: 50% 0;
        }
        .front{
            position: absolute;
        }
        .back{
            transform: rotateY(90deg);
        }
        .label li:hover .front{
            animation: spin 0.3s ease-in forwards;
        }
        .label li:hover .back{
            animation:spin 0.3s ease-out forwards reverse;
        }
        @keyframes spin{
            from{
                transform: rotateY(0deg);
            }
            to{
                transform: rotateY(90deg);
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Pick a Card</h1>
        <ul type="none" class="label">
            <li>
                <div class="front" style="background-color: wheat;">Html</div>
                <div class="back" style="background-color: chartreuse;">Hyper Text Markup Language</div>
            </li>
            <li>
                <div class="front" style="background-color: mediumspringgreen;">CSS</div>
                <div class="back" style="background-color: orange;">Cascading style sheet</div>
            </li>
            <li>
                <div class="front" style="background-color: slategrey;">JS </div>
                <div class="back" style="background-color:paleturquoise;">javascript</div>
            </li>
            <li>
                <div class="front" style="background-color: palevioletred;">SQL</div>
                <div class="back" style="background-color: gold;">Structured Query Language</div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
