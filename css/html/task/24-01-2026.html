<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
       }
       main{
        height: 600px;
        width: 400px;
        border:1px solid red;
        margin: 50px auto;
        border-radius: 25px;
       }
       #image{
        height:200px;
        width:100%;
        background-color: blue;
        border-radius: 25px 25px 0 0;
       }
       h2{
        text-align: center;
        margin-top: 38px;
       }
       #content{
        padding:0 45px 0 45px
       }
       #content p{
        margin-top:20px;
        line-height:25px;
        text-align: center;
       }
    </style>
</head>
<body>
    <main>
        <div id="image"></div>
        <div id="content"> 
            <h2>
                Order Summary
            </h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sit iure officiis facere vitae veniam quas natus?</p>
        </div>
    </main>
</body>
</html>
